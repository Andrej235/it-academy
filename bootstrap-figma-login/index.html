<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/css-reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="/">
          <div class="logo"></div>
        </a>

        <a href="/">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" class="highlight">Sale!</a>
      </nav>

      <div class="search">
        <input type="text" placeholder="Search" />

        <a href="#">
          <img src="./imgs/cart.png" alt="cart" />
        </a>
        <a href="#">
          <img src="./imgs/user.png" alt="profile" />
        </a>
      </div>
    </header>

    <main>
      <div>
        <h1>Login</h1>

        <form action="">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>

          <div class="options">
            <div class="remember-me">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>

            <a href="#">Forgot password?</a>
          </div>

          <button type="submit">Login</button>

          <p class="create-acc">Or <a href="#">Create an Account</a></p>
        </form>
      </div>
    </main>

    <footer>
      <div class="links">
        <div>
          <h3>SHOP</h3>

          <a href="#">Dresses</a>
          <a href="#">Jackets</a>
          <a href="#">Skirts</a>
          <a href="#">Shoes & Bags</a>
        </div>

        <div>
          <h3>INFORMATION</h3>

          <a href="#">About</a>
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Delivery and Return</a>
        </div>

        <div>
          <h3>CUSTOMER SUPPORT</h3>

          <a href="#">Contact</a>
          <a href="#">Help</a>
          <a href="#">FAQ</a>
        </div>
      </div>

      <p class="copyright">Designed and developed by: Andrej Nenadic</p>
    </footer>
  </body>
</html>
